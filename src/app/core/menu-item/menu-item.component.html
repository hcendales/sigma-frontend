<mat-menu #childMenu="matMenu" [overlapTrigger]="false" class="customize">
    <span *ngFor="let child of items">
      <!-- Handle branch node menu items -->
      <span *ngIf="child.tabMenuList.length > 0">
        <button mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu">
          <mat-icon>dashboard</mat-icon>
          <span>{{child.nombre}}</span>
        </button>
        <app-menu-item #menu [items]="child.tabMenuList" (clickMenu) ="clickMenuChildEvt()"></app-menu-item>
      </span>
      <!-- Handle leaf node menu items -->
      <span *ngIf="child.tabMenuList.length === 0" >
        <button mat-menu-item [routerLink]="child.url" (click) = "clickMenuEvt()" [matTooltip]="child.url">
          <mat-icon>dashboard</mat-icon>
          <span >{{child.nombre}}</span>
        </button>
      </span>
    </span>
</mat-menu>
