<mat-card>
    <div class="mat-elevation-z8" style="overflow-x: scroll;">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Columna de Cod. Elemento -->
            <ng-container matColumnDef="id_equipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cod. Elemento</th>
                <td mat-cell *matCellDef="let row">{{row.id_equipo}}</td>
            </ng-container>
            <!-- Columna de Placa -->
            <ng-container matColumnDef="placa">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Placa</th>
                <td mat-cell *matCellDef="let row">{{row.placa}}</td>
            </ng-container>
            <!-- Columna de Placa Inventario -->
            <ng-container matColumnDef="placa_inventario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Placa Inventario</th>
                <td mat-cell *matCellDef="let row">{{row.placa_inventario}}</td>
            </ng-container>
            <!-- Columna de Tipo -->
            <ng-container matColumnDef="descripcion_tipo_equipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
                <td mat-cell *matCellDef="let row">{{row.descripcion_tipo_equipo}}</td>
            </ng-container>
            <!-- Columna de Clase -->
            <ng-container matColumnDef="descripcion_clase_equipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Clase</th>
                <td mat-cell *matCellDef="let row">{{row.descripcion_clase_equipo}}</td>
            </ng-container>
            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Opcion</th>
                <td mat-cell *matCellDef="let row">
                    <div class="example-button-row">
                        <button mat-flat-button class="action-btn" color="primary" (click)="nueva(row)">Nueva</button>
                        <button mat-flat-button class="action-btn" color="primary" (click)="calendario(row)" [disabled]="btnCheck(row)">Calendario</button>
                    </div>
                </td>
            </ng-container>
            <!--Inicio campos de busqueda-->
            <ng-container matColumnDef="id_equipo_filtro">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Buscar</mat-label>
                        <input matInput autocomplete="off" [formControl]="id_equipo_filtro">
                    </mat-form-field>
                </th>
            </ng-container>
            <ng-container matColumnDef="placa_filtro">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Buscar</mat-label>
                        <input matInput autocomplete="off" [formControl]="placa_filtro">
                    </mat-form-field>
                </th>
            </ng-container>
            <ng-container matColumnDef="placa_inventario_filtro">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Buscar</mat-label>
                        <input matInput autocomplete="off" [formControl]="placa_inventario_filtro">
                    </mat-form-field>
                </th>
            </ng-container>
            <ng-container matColumnDef="descripcion_tipo_equipo_filtro">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Buscar</mat-label>
                        <input matInput autocomplete="off" [formControl]="descripcion_tipo_equipo_filtro">
                    </mat-form-field>
                </th>
            </ng-container>
            <ng-container matColumnDef="descripcion_clase_equipo_filtro">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Buscar</mat-label>
                        <input matInput autocomplete="off" [formControl]="descripcion_clase_equipo_filtro">
                    </mat-form-field>
                </th>
            </ng-container>
            <ng-container matColumnDef="space_1">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-flat-button class="action-btn" color="primary" (click)="onClearFilters()">Limpiar</button>
                </th>
            </ng-container>
            <!--Fin campos de busqueda-->
            <!-- No hay datos de Columna -->
            <ng-container matColumnDef="noData">
                <mat-footer-cell *matFooterCellDef colspan="6">
                    No hay datos
                </mat-footer-cell>
            </ng-container>
            <!-- Cargando datos de Columna -->
            <ng-container matColumnDef="Cargando">
                <mat-footer-cell *matFooterCellDef colspan="10" class="footerCargando">
                    <small>Cargando datos</small> <mat-spinner diameter="20"></mat-spinner>
                </mat-footer-cell>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
            <tr mat-header-row *matHeaderRowDef= "filterColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef= "['Cargando']" [ngClass]="{'hide':!loadingData}"></tr>
            <tr mat-footer-row *matFooterRowDef= "['noData']" [ngClass]="{'hide':(!(dataSource==null)) && (dataSource.filteredData.length > 0)}"></tr>
            <!-- Caso: sin datos -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos para filtro</td>
            </tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</mat-card>
