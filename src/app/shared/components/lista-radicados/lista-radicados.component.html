<mat-card>
    <div class="mat-elevation-z8" style="overflow-x: scroll;">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Columna de Check -->
            <ng-container matColumnDef="id_mantenimiento_vial">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">{{row.id_mantenimiento_vial}}</td>
            </ng-container>
            <!-- Columna de NO. RADICADO -->
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>NO. RADICADO</th>
                <td mat-cell *matCellDef="let row">{{row.numero}}</td>
            </ng-container>
            <!-- Columna de Fecha -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>FECHA</th>
                <td mat-cell *matCellDef="let row">{{row.fecha | date: "dd/MM/yyyy hh:mm a"}}</td>
            </ng-container>
            <!-- Columna de TIPO -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>TIPO</th>
                <td mat-cell *matCellDef="let row">{{row.tipo}}</td>
            </ng-container>
            <!-- Columna de url_archivo DE SOPORTE -->
            <ng-container matColumnDef="url_archivo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>DOCUMENTO DE SOPORTE</th>
                <td mat-cell *matCellDef="let row">{{row.url_archivo}}</td>
            </ng-container>
            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones</th>
                <td mat-cell *matCellDef="let row">
                    <div class="example-button-row">
                        <button mat-flat-button color="primary" type="button" (click)="eliminarRadicado(row)">Eliminar</button>

                    </div>
                </td>
            </ng-container>

            <!--Inicio campos de busqueda-->
            <ng-container matColumnDef="id_mantenimiento_vial_filtro">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Buscar</mat-label>
                        <input matInput autocomplete="off" [formControl]="id_mantenimiento_vial_filtro">
                    </mat-form-field>
                </th>
            </ng-container>
            <ng-container matColumnDef="numero_filtro">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Buscar</mat-label>
                        <input matInput autocomplete="off" [formControl]="numero_filtro">
                    </mat-form-field>
                </th>
            </ng-container>
            <ng-container matColumnDef="fecha_filtro">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Buscar</mat-label>
                        <input matInput autocomplete="off" [formControl]="fecha_filtro">
                    </mat-form-field>
                </th>
            </ng-container>
            <ng-container matColumnDef="tipo_filtro">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Buscar</mat-label>
                        <input matInput autocomplete="off" [formControl]="tipo_filtro">
                    </mat-form-field>
                </th>
            </ng-container>
            <ng-container matColumnDef="url_archivo_filtro">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Buscar</mat-label>
                        <input matInput autocomplete="off" [formControl]="url_archivo_filtro">
                    </mat-form-field>
                </th>
            </ng-container>
            <ng-container matColumnDef="space_2">
                <th mat-header-cell *matHeaderCellDef></th>
            </ng-container>

            <!--Fin campos de busqueda-->
            <!-- No hay datos de Columna -->
            <ng-container matColumnDef="noData">
                <mat-footer-cell *matFooterCellDef colspan="6">
                    No hay datos
                </mat-footer-cell>
            </ng-container>
            <!-- Cargando datos de Columna -->
            <ng-container matColumnDef="Cargando">
                <mat-footer-cell *matFooterCellDef colspan="10" class="footerCargando">
                    <small>Cargando datos</small> <mat-spinner diameter="20"></mat-spinner>
                </mat-footer-cell>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
            <tr mat-header-row *matHeaderRowDef= "filterColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef= "['Cargando']" [ngClass]="{'hide':!loadingData}"></tr>
            <tr mat-footer-row *matFooterRowDef= "['noData']" [ngClass]="{'hide':(!(dataSource==null)) && (dataSource.filteredData.length > 0)}"></tr>
            <!-- Caso: sin datos -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos para filtro</td>
            </tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</mat-card>

<button type="button" mat-raised-button class="color-warn-800 act-btn-2" (click)="volver()">
    <mat-icon>cancel</mat-icon>
    Cerrar
</button>
