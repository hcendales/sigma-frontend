<mat-card-header class="mat-card-header-umv">
  <div class="mat-card-header-text">
    <mat-card-subtitle>
      <h2>{{titulo}}</h2>
    </mat-card-subtitle>
  </div>
</mat-card-header>
<div class="boton-nuevo">
  <button mat-flat-button color="primary" (click)="onInsertar()"><mat-icon>note_add</mat-icon>Nuevo</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- descripciÃ³n tipo Column -->
    <ng-container matColumnDef="descripcion_tipo_recurso">
      <th mat-header-cell *matHeaderCellDef>TIPO RECURSO</th>
      <td mat-cell *matCellDef="let row">{{row.descripcion_tipo_recurso}}</td>
    </ng-container>

    <!-- identificacion recurso Column -->
    <ng-container matColumnDef="identificacion_recurso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IDENTIFICADOR </th>
      <td mat-cell *matCellDef="let row"> {{row.identificacion_recurso}}</td>
    </ng-container>

    <!-- descripcion Column -->
    <ng-container matColumnDef="descripcion_recurso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE</th>
      <td mat-cell *matCellDef="let row"> {{row.descripcion_recurso}}</td>
    </ng-container>


    <!-- TRABAJAR Column -->
    <ng-container matColumnDef="TRABAJAR">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ACCIONES</th>
      <td mat-cell *matCellDef="let row">
        <div class="button-row">
          <button mat-flat-button color="primary" (click)="onActualizar(row)"><mat-icon>description</mat-icon></button>
          <button mat-flat-button color="accent" (click)="onVer(row)"><mat-icon>find_in_page</mat-icon></button>
          <button mat-flat-button color="warn" (click)="onEliminar(row.id_recurso)"><mat-icon>delete</mat-icon></button>
        </div>
    </ng-container>

    <!--Campos de busqueda-->
    <ng-container matColumnDef="search1">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Buscar</mat-label>
          <input matInput autocomplete="off" [formControl]="search1">
        </mat-form-field>
    </ng-container>
    <ng-container matColumnDef="search2">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Buscar</mat-label>
          <input matInput autocomplete="off" [formControl]="search2">
        </mat-form-field>
    </ng-container>
    <ng-container matColumnDef="search3">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Buscar</mat-label>
          <input matInput autocomplete="off" [formControl]="search3">
        </mat-form-field>
    </ng-container>
    <ng-container matColumnDef="search4">
      <th mat-header-cell *matHeaderCellDef>
          <button mat-flat-button color="primary" (click)="onClearFilters()">LIMPIAR</button>
    </ng-container>
    <!-- No hay datos Column -->
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No hay datos
      </mat-footer-cell>
    </ng-container>
    <!-- Cargando datos Column -->
    <ng-container matColumnDef="Cargando">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Cargando datos...
      </mat-footer-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
    <tr mat-header-row *matHeaderRowDef= "filterColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    <tr mat-footer-row *matFooterRowDef= "['Cargando']" [ngClass]="{'hide':dataSource!=null}"></tr>
    <tr mat-footer-row *matFooterRowDef= "['noData']" [ngClass]="{'hide':!(dataSource==null)}"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos para filtro</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
