<div>
  <h2>{{tittle}}</h2>
  <button mat-raised-button color="primary">Add +</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id_lugar">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id_lugar}}</td>
    </ng-container>
    <!-- RADICADO ENTRADA Column -->
    <ng-container matColumnDef="id_tipo_lugar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TIPO LUGAR </th>
      <td mat-cell *matCellDef="let row"> {{row.id_tipo_lugar}}</td>
    </ng-container>
    <!-- ESTADO ACTIVIDAD Column -->
    <ng-container matColumnDef="id_tipo_origen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TIPO ORIGEN </th>
      <td mat-cell *matCellDef="let row"> {{row.id_tipo_origen}}</td>
    </ng-container>
    <!-- ORIGEN ENTRADA Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
    </ng-container>
     <!-- TRABAJAR Column -->
     <ng-container matColumnDef="TRABAJAR">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ACCIONES</th>
      <td mat-cell *matCellDef="let row">
        <div class="button-row">
          <button mat-flat-button color="primary" (click)="onRegistroVisita(row)"><mat-icon>home</mat-icon></button>
          <button mat-flat-button color="primary" (click)="onRegistroVisita(row)"><mat-icon>bookmark</mat-icon></button>
          <button mat-flat-button color="accent" (click)="onRegistroVisita(row)"><mat-icon>delete</mat-icon></button>

        </div></td>
    </ng-container>

    <!--Campos de busqueda-->
    <ng-container matColumnDef="search1">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Buscar</mat-label>
          <input matInput autocomplete="off" [formControl]="search1">
        </mat-form-field>
    </ng-container>
    <ng-container matColumnDef="search2">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Buscar</mat-label>
          <input matInput autocomplete="off" [formControl]="search2">
        </mat-form-field>
    </ng-container>
    <ng-container matColumnDef="search3">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Buscar</mat-label>
          <input matInput autocomplete="off" [formControl]="search3">
        </mat-form-field>
    </ng-container>
    <ng-container matColumnDef="search4">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Buscar</mat-label>
          <input matInput autocomplete="off" [formControl]="search4">
        </mat-form-field>
    </ng-container>
    <!-- No hay datos Column -->
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No hay datos
      </mat-footer-cell>
    </ng-container>
    <!-- Cargando datos Column -->
    <ng-container matColumnDef="Cargando">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Cargando datos...
      </mat-footer-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
    <tr mat-header-row *matHeaderRowDef= "filterColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    <tr mat-footer-row *matFooterRowDef= "['Cargando']" [ngClass]="{'hide':dataSource!=null}"></tr>
    <tr mat-footer-row *matFooterRowDef= "['noData']" [ngClass]="{'hide':!(dataSource==null)}"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos para filtro</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
