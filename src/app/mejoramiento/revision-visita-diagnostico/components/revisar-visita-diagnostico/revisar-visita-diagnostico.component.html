<mat-card *ngIf="ready">
    <mat-card-header class="mat-card-header-umv">
      <div class="mat-card-header-text">
        <mat-card-subtitle>
          <h2>{{titulo}}</h2>
        </mat-card-subtitle>
      </div>
    </mat-card-header>

    <app-consulta-visita-diagnostico  [idMantenimientoVial] = "idMantenimientoVial" [idMantenimientoEvento]="idMantenimientoEvento" [idDocumento]="idDocumento" [idActividad]="idActividad"></app-consulta-visita-diagnostico>
</mat-card>
