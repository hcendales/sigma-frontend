
    <mat-card>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" style="width: 100%;" matSort>
        <ng-container matColumnDef="id_tipo_material_ensayo">
          <th mat-header-cell *matHeaderCellDef>
            Selecci√≥n
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox 
                    [(ngModel)]="row.checked"
                    (change)=updateCheckedList($event,row)
                    ></mat-checkbox>  
          </td>
        </ng-container>                

                <ng-container matColumnDef="descripcion_tipo_grupo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion Tipo Grupo </th>
                    <td mat-cell *matCellDef="let row"> {{row.descripcion_tipo_grupo}}</td>
                </ng-container>

                <ng-container matColumnDef="fuente_material">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fuente Material </th>
                    <td mat-cell *matCellDef="let row" > 
                        <mat-form-field floatLabel="never" >
                            <input matInput placeholder="Fuente Material" [(ngModel)]="row.fuente_material" #ctrl="ngModel" autocomplete="off" style="font-size: 15px;" >
                        </mat-form-field>
                    </td>
                </ng-container>

                <!--Campos de busqueda-->
                <ng-container matColumnDef="search1">
                    <th mat-header-cell *matHeaderCellDef>
                </ng-container>
                <ng-container matColumnDef="search2">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-form-field class="filter" floatLabel="never">
                            <mat-label>Buscar</mat-label>
                            <input matInput [formControl]="search2" autocomplete="off">
                        </mat-form-field>
                </ng-container>
                <ng-container matColumnDef="search3">
                    <th mat-header-cell *matHeaderCellDef autocomplete="off">
                </ng-container>
                <ng-container matColumnDef="search4">
                    <th mat-header-cell *matHeaderCellDef>
                        <button mat-flat-button color="primary" (click)="onClearFilters()">LIMPIAR</button>
                </ng-container>
                <!--Fin campos de busqueda-->
                
                <!-- No hay datos Column -->
                <ng-container matColumnDef="noData">
                    <mat-footer-cell *matFooterCellDef colspan="6">
                        No hay datos
                    </mat-footer-cell>
                </ng-container>
                
                <!-- Cargando datos Column -->
                <ng-container matColumnDef="Cargando">
                    <mat-footer-cell *matFooterCellDef colspan="6">
                        Cargando datos...
                    </mat-footer-cell>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-header-row *matHeaderRowDef="filterColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
                <tr mat-footer-row *matFooterRowDef="['Cargando']" [ngClass]="{'hide':dataSource!=null}"></tr>
                <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource==null)}"></tr>
                
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos para filtro</td>
                </tr>
            </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
        </div>
        <br>
        <div style="flex: 1; text-align: right; margin-right: 16px;">
            <button matTooltip="ASOCIAR" color="primary" mat-raised-button aria-label="Clear" color="primary"
                (click)="onNoClick()">
                CANCELAR
                <mat-icon>close</mat-icon>
            </button>
            &nbsp;
            <button matTooltip="ASOCIAR" color="primary" mat-raised-button aria-label="Clear" color="primary"
                (click)="onAsociar()">
                ASOCIAR
                <mat-icon>done_all</mat-icon>
            </button>
        </div>
    </mat-card>
