<mat-card>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" style="width: 100%;" matSort>
            <ng-container matColumnDef="id_tipo_servicio_ensayo">
                <th mat-header-cell *matHeaderCellDef>
                    SELECCION
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox [(ngModel)]="row.checked" (change)=updateCheckedList($event,row)></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="codigo_tipo_ensayo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>COD&nbsp;ENSAYO </th>
                <td mat-cell *matCellDef="let row"> {{row.codigo_tipo_ensayo}}</td>
            </ng-container>

            <ng-container matColumnDef="descripcion_tipo_ensayo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPCION </th>
                <td mat-cell *matCellDef="let row"> {{row.descripcion_tipo_ensayo}}</td>
            </ng-container>

            <ng-container matColumnDef="programado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>CANT PROGRAMADO </th>
                <td mat-cell *matCellDef="let row">
                    <mat-form-field floatLabel="never">
                        <input matInput placeholder="CANT PROGRAMADO" [(ngModel)]="row.programado" #ctrl="ngModel"
                            autocomplete="off" type="number" maxlength="1" style="font-size: 15px;">
                    </mat-form-field>
                </td>
            </ng-container>

            <!--Campos de busqueda-->
            <ng-container matColumnDef="search1">
                <th mat-header-cell *matHeaderCellDef>
            </ng-container>
            <ng-container matColumnDef="search2">
                <th mat-header-cell *matHeaderCellDef>
            </ng-container>
            <ng-container matColumnDef="search3">
                <th mat-header-cell *matHeaderCellDef>
            </ng-container>
            <ng-container matColumnDef="search4">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-flat-button color="primary" (click)="onClearFilters()">LIMPIAR</button>
            </ng-container>
            <!--Fin campos de busqueda-->

            <!-- No hay datos Column -->
            <ng-container matColumnDef="noData">
                <mat-footer-cell *matFooterCellDef colspan="6">
                    No hay datos
                </mat-footer-cell>
            </ng-container>

            <!-- Cargando datos Column -->
            <ng-container matColumnDef="Cargando">
                <mat-footer-cell *matFooterCellDef colspan="6">
                    Cargando datos...
                </mat-footer-cell>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-header-row *matHeaderRowDef="filterColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
            <tr mat-footer-row *matFooterRowDef="['Cargando']" [ngClass]="{'hide':dataSource!=null}"></tr>
            <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource==null)}"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos para filtro</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
    </div>
    <br>
    <div style="flex: 1; text-align: right; margin-right: 16px;">
        <button matTooltip="ASOCIAR" color="primary" mat-raised-button aria-label="Clear" color="primary"
            (click)="onNoClick()">
            CANCELAR
            <mat-icon>close</mat-icon>
        </button>
        &nbsp;
        <button matTooltip="ASOCIAR" color="primary" mat-raised-button aria-label="Clear" color="primary"
            (click)="onAsociar()">
            ASOCIAR
            <mat-icon>done_all</mat-icon>
        </button>
    </div>
</mat-card>
