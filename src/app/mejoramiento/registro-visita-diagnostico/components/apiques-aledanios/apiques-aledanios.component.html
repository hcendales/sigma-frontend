<h2>Asociar aledaños</h2>
<form [formGroup]="formEntity" >
<mat-form-field appearance="outline" >
    <mat-label>Pk Aledaño</mat-label>
      <mat-select formControlName="requiere_apiques" required (selectionChange)="agregarPk($event)">
      <mat-option *ngFor="let pk of listaMostrarPks"[value]="pk">{{pk.pkIdCalzada}}</mat-option>
      
    </mat-select>
  </mat-form-field>
  
</form>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="pkIdCalzada">
      <th mat-header-cell *matHeaderCellDef> pk_id </th>
      <td mat-cell *matCellDef="let element"> {{element.pkIdCalzada}} </td>
    </ng-container>

     <!-- Position Column -->
     <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element"> 
            <button type="button" mat-button color="warn" (click)="eliminarPK(element)" ><mat-icon>clear</mat-icon></button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <button mat-flat-button color="primary" type="button" style="margin-right:0.5rem" (click)="asociar()" [disabled]="enProgreso"><mat-icon>save</mat-icon>{{enProgreso?'Guardando':'Guadar'}}</button>
  <button mat-flat-button color="warn" type="button" (click)="cerrar()" >Cancelar</button>
