<app-web-mapa-umv #mapa
  [center]="mapCenter"
  [zoom]="mapZoomLevel"
  (addMant)="addMantenimientoPk($event)">
</app-web-mapa-umv>
<mat-card>
    <mat-card-header class="mat-card-header-umv">
      <div class="mat-card-header-text">
        <mat-card-subtitle>
          <h2>Vincular PKs a solicitudes de Peticionario</h2>
        </mat-card-subtitle>
      </div>
    </mat-card-header>
    <app-buscar-radicado #buscarRadicado
    [tipoRad]="tipoRad" (radLoaded)="vincular()"></app-buscar-radicado>
  <app-tabla-vincular #tablaPks (irAPkEmiter)="goToPk($event)" (regLoaded)="addMantenimientoPk($event)">
  </app-tabla-vincular>
  <button mat-raised-button color="primary" (click)="processData()" [disabled]="!buscarRadicado.radicado || routeReady">
        <div class='btn-text-spiner-container'>
            <span  *ngIf="!routeReady">
                {{'Enviar a Gestionar Peticionario' + ' ('+dataVinc.length+' registros)'}}&nbsp;
            </span>
            <span  *ngIf="routeReady">
                Enviando
            </span>
            <mat-spinner *ngIf="routeReady" diameter="20"></mat-spinner><mat-icon *ngIf="!routeReady">send</mat-icon>
        </div>
  </button>
</mat-card>
