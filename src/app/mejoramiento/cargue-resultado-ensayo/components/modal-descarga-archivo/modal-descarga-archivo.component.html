
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" style="width: 100%;" matSort>


            <ng-container matColumnDef="id_archivo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID ARCHIVO</th>
                <td mat-cell *matCellDef="let row"> {{row.id_archivo}}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE</th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="DESCARGAR">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row">
                    <div class="example-button-row">
                        <button mat-icon-button color="primary" type="button" matTooltip="Descargar Archivo" (click)="onDescargarFila(row)">
                            <mat-icon>file_download</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" type="button" matTooltip="Eliminar Archivo" (click)="onEliminarFila(row)" [disabled]="data.locked" >
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
            <!--Campos de busqueda-->

            <ng-container matColumnDef="search1">
            <th mat-header-cell *matHeaderCellDef>
                <mat-form-field class="filter" floatLabel="never">
                    <mat-label>Buscar</mat-label>
                    <input matInput [formControl]="search1">
                </mat-form-field>
            </ng-container>
            <ng-container matColumnDef="search2">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Buscar</mat-label>
                        <input matInput [formControl]="search2">
                    </mat-form-field>
            </ng-container>
            <ng-container matColumnDef="search3">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-icon-button type="button" color="primary" (click)="onClearFilters()"><mat-icon>backspace</mat-icon></button>
            </ng-container>
            <!--Fin campos de busqueda-->

            <!-- No hay datos Column -->
            <ng-container matColumnDef="noData">
                <mat-footer-cell *matFooterCellDef colspan="6">
                    No hay datos
                </mat-footer-cell>
            </ng-container>

            <!-- Cargando datos Column -->
            <ng-container matColumnDef="Cargando">
                <mat-footer-cell *matFooterCellDef colspan="6">
                    Cargando datos...
                </mat-footer-cell>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-header-row *matHeaderRowDef="filterColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
            <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource==null)}"></tr>
            <tr class="mat-row" *matNoDataRow><td class="mat-cell" colspan="4">No hay datos para filtro</td></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[3, 5, 10, 20, 100]" [pageSize]="3" showFirstLastButtons></mat-paginator>
    </div>
