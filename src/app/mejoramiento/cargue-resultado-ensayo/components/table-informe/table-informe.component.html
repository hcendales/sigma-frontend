<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="width: 100%;" matSort>


        <ng-container matColumnDef="numero_radicado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NUMERO RADICADO</th>
            <td mat-cell *matCellDef="let row"> {{row.numero_radicado}}</td>
        </ng-container>

        <ng-container matColumnDef="id_documento_informe">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NUMERO DOCUMENTO INFORME</th>
            <td mat-cell *matCellDef="let row"> {{row.id_documento_informe}}</td>
        </ng-container>

        <ng-container matColumnDef="asunto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ASUNTO</th>
            <td mat-cell *matCellDef="let row"> {{row.asunto}}</td>
        </ng-container>

        <ng-container matColumnDef="fecha_radicado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>FECHA RADICADO</th>
            <td mat-cell *matCellDef="let row"> {{row.fecha_radicado | date: "dd-MM-yyyy"}}</td>
        </ng-container>

        <ng-container matColumnDef="TRABAJAR">
            <th mat-header-cell *matHeaderCellDef>
            <td mat-cell *matCellDef="let row; ">
                <button mat-icon-button color="primary" type="button" matTooltip="TRABAJAR" (click)="onCargarFila(row)">
                    <mat-icon>work</mat-icon>
                </button>

                <button mat-icon-button type="button" color="primary" matTooltip="ELIMINAR" (click)="onConfirmEliminar(row)" [disabled]="bloquear" >
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <!--Campos de busqueda-->

        <ng-container matColumnDef="search1">
            <th mat-header-cell *matHeaderCellDef>
                <mat-form-field class="filter" floatLabel="never">
                    <mat-label>Buscar</mat-label>
                    <input matInput [formControl]="search1">
                </mat-form-field>
        </ng-container>
        <ng-container matColumnDef="search2">
            <th mat-header-cell *matHeaderCellDef>
                <mat-form-field class="filter" floatLabel="never">
                    <mat-label>Buscar</mat-label>
                    <input matInput [formControl]="search2">
                </mat-form-field>
        </ng-container>
        <ng-container matColumnDef="search3">
            <th mat-header-cell *matHeaderCellDef>
                <mat-form-field class="filter" floatLabel="never">
                    <mat-label>Buscar</mat-label>
                    <input matInput [formControl]="search3">
                </mat-form-field>
        </ng-container>
        <ng-container matColumnDef="search4">
            <th mat-header-cell *matHeaderCellDef>
        </ng-container>

        <ng-container matColumnDef="search5">
            <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button type="button" color="primary" matTooltip="LIMPIAR" (click)="onClearFilters()" >
                <mat-icon>backspace</mat-icon>
            </button>
        </ng-container>
        <!--Fin campos de busqueda-->

        <!-- No hay datos Column -->
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
                No hay datos
            </mat-footer-cell>
        </ng-container>

        <!-- Cargando datos Column -->
        <ng-container matColumnDef="Cargando">
            <mat-footer-cell *matFooterCellDef colspan="6">
                Cargando datos...
            </mat-footer-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-header-row *matHeaderRowDef="filterColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource==null)}"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos para filtro</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3, 5, 10, 20, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
